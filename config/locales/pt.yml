  mail_duplicate_email_exists_body_both_emails: " <p>Olá, este é apenas um lembrete para ajudar a garantir que você faça login no Check.</p> <p>O que aconteceu: você tentou criar uma nova conta no Check baseada em um e-mail, mas essa conta já existe.</p> <p>Tente fazer login com seu e-mail e senha em vez de criar uma nova conta.</p> <p>Então você estará conectado com a conta que estava usando antes. Se você precisar de ajuda adicional, por favor envie um e-mail para check@meedan.com.</p> <p> - Equipe Check</p>"
