sl: 
  numbers: 
    formats: 
      currency: 
        number_system: latn
        patterns: 
          default: "¤#,##0.00;(¤#,##0.00)"
        unit: 
          few: "{0} {1}"
          one: "{0} {1}"
          other: "{0} {1}"
          two: "{0} {1}"
      decimal: 
        number_system: latn
        patterns: 
          default: "#,##0.###"
          long: 
            1000: "0 tisoč"
            10000: "00 tisoč"
            100000: "000 tisoč"
            1000000: "0 milijonov"
            10000000: "00 milijonov"
            100000000: "000 milijonov"
            1000000000: "0 milijard"
            10000000000: "00 milijard"
            100000000000: "000 milijard"
            1000000000000: "0 bilijonov"
