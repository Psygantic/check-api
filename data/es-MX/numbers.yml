es-MX: 
  numbers: 
    formats: 
      currency: 
        number_system: latn
        patterns: 
          default: "¤#,##0.00"
        unit: 
          one: "{0} {1}"
          other: "{0} {1}"
      decimal: 
        number_system: latn
        patterns: 
          default: "#,##0.###"
          long: 
            1000: "0 mil"
            10000: "00 mil"
            100000: "000 mil"
            1000000: "0 millones"
            10000000: "00 millones"
            100000000: "000 millones"
            1000000000: "0 mil millones"
            10000000000: "00 mil millones"
            100000000000: "000 mil millones"
            1000000000000: "0 billones"
            10000000000000: "00 billones"
            100000000000000: "000 billones"
          short: 
            1000: 0K
            10000: 00k
            100000: 000k
            1000000: 0 M
            10000000: 00 M
            100000000: 000 M
            1000000000: 0k M
            10000000000: 00k M
            100000000000: 000k M
            1000000000000: 0 B
            10000000000000: 00 B
            100000000000000: 000 B
      percent: 
        number_system: latn
        patterns: 
          default: "#,##0%"
      scientific: 
        number_system: latn
        patterns: 
          default: "#E0"
    symbols: 
      alias: ""
      decimal: "."
      exponential: E
      group: ","
      infinity: ∞
      list: ;
      minus_sign: "-"
      nan: NaN
      per_mille: ‰
      percent_sign: "%"
      plus_sign: +
      superscripting_exponent: ×