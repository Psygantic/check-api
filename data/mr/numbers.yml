mr: 
  numbers: 
    formats: 
      currency: 
        number_system: deva
        patterns: 
          default: "¤#,##0.00;(¤#,##0.00)"
        unit: 
          one: "{0} {1}"
          other: "{0} {1}"
      decimal: 
        number_system: deva
        patterns: 
          default: "#,##0.###"
          long: 
            1000: "0 हजार"
            10000: "00 हजार"
            100000: "000 हजार"
            1000000: "0 दशलक्ष"
            10000000: "00 दशलक्ष"
            100000000: "000 दशलक्ष"
            1000000000: "0 महापद्म"
            10000000000: "00 महापद्म"
            100000000000: "000 महापद्म"
            1000000000000: "0 खरब"
            10000000000000: "00 खरब"
            100000000000000: "000 खरब"
          short: 
            1000: 0K
            10000: 00K
            100000: 000K
            1000000: 0M
            10000000: 00M
            100000000: 000M
            1000000000: 0B
            10000000000: 00B
            100000000000: 000B
            1000000000000: 0T
            10000000000000: 00T
            100000000000000: 000T
      percent: 
        number_system: deva
        patterns: 
          default: "#,##0%"
      scientific: 
        number_system: deva
        patterns: 
          default: "[#E0]"
    symbols: 
      alias: ""
      decimal: "."
      exponential: E
      group: ","
      infinity: ∞
      list: ;
      minus_sign: "-"
      nan: NaN
      per_mille: ‰
      percent_sign: "%"
      plus_sign: +
      superscripting_exponent: ×