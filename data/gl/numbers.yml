gl: 
  numbers: 
    formats: 
      currency: 
        number_system: latn
        patterns: 
          default: "¤#,##0.00;(¤#,##0.00)"
        unit: 
          one: "{0} {1}"
          other: "{0} {1}"
      decimal: 
        number_system: latn
        patterns: 
          default: "#,##0.###"
          long: 
            1000: "0 mil"
            10000: "00 mil"
            100000: "000 mil"
            1000000: "0 millóns"
            10000000: "00 millóns"
            100000000: "000 millóns"
            1000000000: "0 mil millóns"
            10000000000: "00 mil millóns"
            100000000000: "000 mil millóns"
            1000000000000: "0 billóns"
            10000000000000: "00 billóns"
            100000000000000: "000 billóns"
          short: 
            1000: 0K
            10000: 00K
            100000: 000K
            1000000: 0M
            10000000: 00M
            100000000: 000M
            1000000000: 0k M
            10000000000: 00k M
            100000000000: 000k M
            1000000000000: 0 B
